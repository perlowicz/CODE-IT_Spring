<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>CODE-IT</title>
        <link th:href="@{/css/style.css}" rel="stylesheet" />
        <link th:href="@{/css/list_style.css}" rel="stylesheet" />
        <link th:href="@{/css/invalid.css}" rel="stylesheet" />
        <link th:href="@{/css/form_style.css}" rel="stylesheet" />
        <script type="application/javascript" th:src="@{/js/validationCommon.js}"></script>
        <script type="application/javascript" th:src="@{/js/validationUserForm.js}"></script>
    </head>
    <body>

        <div th:insert="fragments/header"></div>

        <main>
            <h3>Nowy użytkownik</h3>

            <form class="form">
                <label for="username">Nazwa użytkownika: <span class="symbol-required">*</span></label>
                <input type="text" name="username" id="username" class="error-input" required />
                <span id="errorUsername" class="error-text">Pole jest wymagane</span>
                
                <label for="email">E-mail: <span class="symbol-required">*</span></label>
                <input type="text" name="email" id="email" class="error-input" required />
                <span id="errorEmail" class="error-text">Pole jest wymagane</span>

                <label for="password">Hasło: <span class="symbol-required">*</span></label>
                <input type="text" name="password" id="password" class="error-input" required />
                <span id="errorPassword" class="error-text">Pole jest wymagane</span>

                <label for="registration">Data rejestracji: <span class="symbol-required">*</span></label>
                <input type="date" name="registration" id="registration" class="error-input" required />
                <span id="errorRegistration" class="error-text">Pole jest wymagane</span>

                <div class="formDiv">
                    <p id="errorsSummary"><span class="error-text">Formularz zawiera błędy</span></p>
                    <input type="submit" value="Dodaj" class="form-button-submit"/>
                    <a href="list.html" class="form-button-cancel">Anuluj</a>
                </div>
            </form>

            
        </main>

        <div th:insert="fragments/footer"></div>
    </body>
</html>
